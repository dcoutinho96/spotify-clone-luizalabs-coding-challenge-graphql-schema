type UserQuery {
  me: User!
  myTopArtists(limit: Int, offset: Int): ArtistConnection!
}

type ArtistQuery {
  byId(id: ID!): Artist
  albums(artistId: ID!, limit: Int, offset: Int): AlbumConnection!
}

type PlaylistQuery {
  myPlaylists(limit: Int, offset: Int): PlaylistConnection!
  byId(id: ID!): Playlist
}
