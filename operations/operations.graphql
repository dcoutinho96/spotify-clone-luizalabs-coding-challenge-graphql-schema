# --------------------------
# User Queries
# --------------------------
query Me {
  me {
    id
    displayName
    images {
      url
      height
      width
    }
  }
}

# Get my top artists
query MyTopArtists($limit: Int, $offset: Int) {
  myTopArtists(limit: $limit, offset: $offset) {
    edges {
      cursor
      node {
        id
        name
        genres
        popularity
        images {
          url
          height
          width
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

# Get artist by ID
query ArtistById($id: ID!) {
  artistById(id: $id) {
    id
    name
    genres
    popularity
    images {
      url
      height
      width
    }
    albums(limit: 10, offset: 0) {
      edges {
        cursor
        node {
          id
          name
          releaseDate
          totalTracks
          images {
            url
            height
            width
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      totalCount
    }
  }
}

# Get albums for an artist
query ArtistAlbums($artistId: ID!, $limit: Int, $offset: Int) {
  artistAlbums(artistId: $artistId, limit: $limit, offset: $offset) {
    edges {
      cursor
      node {
        id
        name
        releaseDate
        totalTracks
        images {
          url
          height
          width
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

# Get my playlists
query MyPlaylists($limit: Int, $offset: Int) {
  myPlaylists(limit: $limit, offset: $offset) {
    edges {
      cursor
      node {
        id
        name
        description
        public
        images {
          url
          height
          width
        }
        owner {
          id
          displayName
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

# Get a playlist by ID
query PlaylistById($id: ID!) {
  playlistById(id: $id) {
    id
    name
    description
    public
    images {
      url
      height
      width
    }
    owner {
      id
      displayName
    }
    tracks(limit: 10, offset: 0) {
      edges {
        cursor
        node {
          id
          name
          durationMs
          previewUrl
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      totalCount
    }
  }
}
