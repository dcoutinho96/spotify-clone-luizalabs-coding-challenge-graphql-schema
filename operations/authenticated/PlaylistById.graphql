query PlaylistById($id: ID!) {
  playlistById(id: $id) {
    id
    name
    description
    public
    images {
      url
      height
      width
    }
    owner {
      id
      displayName
    }
    tracks(limit: 10, offset: 0) {
      edges {
        cursor
        node {
          id
          name
          durationMs
          previewUrl
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      totalCount
    }
  }
}
